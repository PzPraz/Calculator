<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>

    <div class="leftside">
      <div class="Keyboard">Keyboard Control</div>
      <div class="ul">
        <li>Enter&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  <span class="lol">:</span> <span>=</span></li>
        <li>C   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span class="lol">:</span> <span>AC</span></li>
        <li>:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;    <span class="lol">:</span> <span>รท</span></li>
        <li>*&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;     <span class="lol">:</span> <span>x</span></li>
        <li>!&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;     <span class="lol">:</span> <span>!</span></li>
        <li>Backspace <span class="lol">:</span> <span>Del</span></li>
      </div>
      
    </div>
    <div class="container">
      <div class="screen">
        <div class="prevResult">0</div>
        <div class="result">0</div>
      </div>
      <div class="body">
        <div class="input">
          <div class="AC">AC</div>
          <div class="negative">+/-</div>
          <div class="factorize">!</div>
          <div class="divide" data-operation>&#247</div>
          <div class="seven" data-number="">7</div>
          <div class="eight" data-number="">8</div>
          <div class="nine" data-number="">9</div>
          <div class="multiply"data-operation>x</div>
          <div class="four" data-number="">4</div>
          <div class="five" data-number="">5</div>
          <div class="six" data-number="">6</div>
          <div class="subtract" data-operation>-</div>
          <div class="one" data-number="">1</div>
          <div class="two" data-number="">2</div>
          <div class="three" data-number="">3</div>
          <div class="add" data-operation>+</div>
          <div class="zero" data-number="">0</div>
          <div class="comma" >.</div>
          <div class="delete">del</div>
          <div class="equal">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
